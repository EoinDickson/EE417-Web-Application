<body>
    <h2 style="text-align: center;">Login Page</h2>
    <div class="login">
        <form action="action_page.php" method="post">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>

            </div>
        </form>
    </div>

    <h2 style="text-align: center;">Sign up </h2>
    <div class="register">
        <form name="register" id="register">
            <div class="container">
                <div class="input-control">

                <label for="username"><b>Username</b></label>
                <input id="username" type="text" placeholder="Username" name="username" >
                <div class="error"></div>
                </div>
                <label for="firstName"><b>First Name</b></label>
                <input id="firstName" type="text" placeholder="First Name" name="firstName" >
                <div class="error"></div>


                <label for="secondName"><b>Second Name</b></label>
                <input id="secondName" type="text" placeholder="Second Name" name="secondName" >

                <label for="email"><b>Email</b></label>
                <input id="email" type="email" placeholder="someone@example.com" name="email" >

                <label for="phone">Enter your phone number:</label>
                <input id="phone" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">


                <label for="dob"><b>Date of Birth</b></label>
                <input id="dob" type="date" name="dob" >

                <label for="gender"><b>Gender</b></label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="NA">Rather not say</option>
                </select>

                <label for="address1"><b>Address line 1</b></label>
                <input id="address1" type="text" placeholder="Address line 1" name="address1" >

                <label for="address2"><b>Address line 2</b></label>
                <input id="address2" type="text" placeholder="Address line 2" name="address2" >

                <label for="country"><b>Country</b></label>
                <input id="country" type="text" placeholder="Country" name="country" >

                <label for="password"><b>Password</b></label>
                <input id="password" type="text" placeholder="Passowrd" name="password" >

                <label for="confirmPassword"><b>Confirm Password</b></label>
                <input id="confirmPassword" type="text" placeholder="Confirm Password" name="confirmPassword" >

                <button type="submit">Login</button>

            </div>
        </form>
    </div>
