<body>
    <h2 style="text-align: center;">Login Page</h2>
    <div class="login">
        <form action="action_page.php" method="post">
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>

            </div>
        </form>
    </div>

    <h2 style="text-align: center;">Sign up </h2>
    <div class="register">
        <form name="register" id="register">
            <div class="container">
                <div class="input-control">

                    <label for="username"><b>Username</b></label>
                    <input id="username" type="text" placeholder="Username" name="username" type="username" onfocus="setSuggestion(this,'James123')" onblur="resetSuggestion(this)">
                    <div class="error"></div>
                </div>
                <div class="input-control">

                    <label for="firstName"><b>First Name</b></label>
                    <input id="firstName" type="text" placeholder="First Name" name="firstName" onfocus="setSuggestion(this,'James')" onblur="resetSuggestion(this)">
                    <div class="error"></div>
                </div>
                <div class="input-control">

                    <label for="secondName"><b>Second Name</b></label>
                    <input id="secondName" type="text" placeholder="Second Name" name="secondName" onfocus="setSuggestion(this,'Murphy')" onblur="resetSuggestion(this)">
                    <div class="error"></div>

                </div>
                <div class="input-control">
                    <label for="email"><b>Email</b></label>
                    <input id="email" type="email" placeholder="someone@example.com" name="email" onfocus="setSuggestion(this,'Jamesmurphy@gmail.com')" onblur="resetSuggestion(this)">
                    <div class="error"></div>

                </div>
                <div class="input-control">
                    <label for="phone">Enter your phone number:</label>
                    <input id="phone" type="tel" id="phone" name="phone" onfocus="setSuggestion(this,'086 123 4567')" onblur="resetSuggestion(this)">
                    <div class="error"></div>

                </div>
                <div class="input-control">

                    <label for="dob"><b>Date of Birth</b></label>
                    <input id="dob" type="date" name="dob" onfocus="setSuggestion(this,'12/03/2000')" onblur="resetSuggestion(this)">
                    <div class="error"></div>

                </div>
                <div class="input-control">
                    <label for="gender"><b>Gender</b></label>
                    <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="NA">Rather not say</option>
                    </select>
                    <div class="error"></div>

                </div>
                <div class="input-control">
                    <label for="address1"><b>Address line 1</b></label>
                    <input id="address1" type="text" placeholder="Address line 1" name="address1" onfocus="setSuggestion(this,'123 Yellow Road Dublin Ireland')" onblur="resetSuggestion(this)">
                    <div class="error"></div>

                </div>
                <div class="input-control">
                    <label for="address2"><b>Address line 2</b></label>
                    <input id="address2" type="text" placeholder="Address line 2" name="address2">
                    <div class="error"></div>

                </div>
                <div class="input-control">
                    <label for="country"><b>Country</b></label>
                    <input id="country" type="text" placeholder="Country" name="country" onfocus="setSuggestion(this,'Ireland')" onblur="resetSuggestion(this)">
                    <div class="error"></div>

                </div>
                <div class="input-control">
                    <label for="password"><b>Password</b></label>
                    <input id="password" type="text" placeholder="Passowrd" name="password">
                    <div class="error"></div>

                </div>
                <div class="input-control">
                    <label for="confirmPassword"><b>Confirm Password</b></label>
                    <input id="confirmPassword" type="text" placeholder="Confirm Password" name="confirmPassword">
                    <div class="error"></div>

                </div>
                <button type="submit">Login</button>
            </div>
        </form>
        <button onclick="loginTable()"> Print Table</button>
    </div>
